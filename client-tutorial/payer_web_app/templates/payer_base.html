<!-- Breadcrumb-->
    <div class="container-fluid">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<ol class="breadcrumb">
    <li class="breadcrumb-item">Home</li>
    <li class="breadcrumb-item">
        <a href="#">Payer</a>
    </li>
    <li class="breadcrumb-item active">Selection</li>
    <!-- Breadcrumb Menu-->
</ol>
</nav>
    <div class="row">
             <form action="{{ url_for('/payer_select') }}" method=post class=add-entry>

                <label for="payerselect" class="form-label">Select Payer to login to</label>
                <div class="form-floating">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">Payer Name</span>
                        <select class="form-select" aria-label="Select Payer to become" id="payerselect">
                            <option selected>Use this to select the payer to view</option>
                            {% for payer in payerNames %}
                            <option value="{{ payer }}">{{ payer }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
</div>

{% endblock %}
