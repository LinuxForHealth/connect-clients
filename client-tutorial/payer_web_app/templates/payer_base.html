<!-- Breadcrumb-->
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item">
                <a href="#">Payer</a>
            </li>
            <li class="breadcrumb-item active">Selection</li>
            <!-- Breadcrumb Menu-->
        </ol>
    </nav>
    {{ endpoint }}
    <div class="row">
        <form action="/payer" id="payer-form" method="POST" enctype="text/plain">
            <legend>Select payer to view</legend>
            <div class="form-floating">
                <div class="row">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">Payer Name</span>
                        <select class="form-select" aria-label="Select Payer to view" id="payerselect"
                                name="payerselect">
                            <option selected value="">Use this to select the payer to view</option>
                            {% for payer in payerNames %}
                            <option value="{{ payer }}">{{ payer }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    {% if currentPayerName != 'None' %}
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">NAME: {{ currentPayerName }}</h2>
                <div class="accordion-body">
                    <strong>Address:</strong>{{ currentPayerAddress }}
                  </div>
            </div>
        </div>
    {% endif %}
</div>

{% endblock %}
